<ion-header>
  <ion-navbar>
    <!--<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>-->
    <ion-title>Cash-Manager</ion-title>
    <ion-buttons end>
    <button ion-button icon-start outline clear>
      <ion-icon name="cash"></ion-icon>
      {{ currentAmount }}
    </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content" #content>
  <ion-list>
    <ion-list-header>Beträge</ion-list-header>
    <ion-item *ngFor="let item of items">
      <div style="width: 75px;" text-right item-start>
        {{ item.name }}er:
      </div>
      <ion-input type="number" pattern="[0-9]*" [(ngModel)]="item.amount" (ionChange)="calculateAmount()"></ion-input>
      <button ion-button clear item-end>{{(item.amount * item.value).toFixed(2) }} €</button>

    </ion-item>
  </ion-list>



</ion-content>
<ion-footer [keyboardAttach]="content">
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button (click)="load()">Laden</button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="save()">Speichern</button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
