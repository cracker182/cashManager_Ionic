<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cash-Manager</ion-title>
    <ion-buttons end>
    <button ion-button icon-start outline clear>
      <ion-icon name="cash"></ion-icon>
      {{ currentAmount }}
    </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list>
    <ion-list-header>Beträge</ion-list-header>
    <ion-item *ngFor="let item of items">
      <div style="width: 75px;" text-right item-start>
        {{ item.name }}er:
      </div>
      <ion-input type="number" pattern="\d*" [(ngModel)]="item.amount" (ionChange)="calculateAmount()"></ion-input>
      <button ion-button clear item-end>{{ item.amount * item.value }} €</button>

    </ion-item>
  </ion-list>
</ion-content>
